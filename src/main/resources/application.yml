spring:
  profiles:
    # 启动哪个环境
    active: prod

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

server:
  servlet:
    context-path: /api


mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


mybatis-plus:
  configuration:
    use-deprecated-executor: false

  global-config:
    db-config:
      id-type: auto


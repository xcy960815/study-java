spring:
  profiles:
    # 启动哪个环境
    active: prod

  # 禁用 Spring Security 组织重定向到login
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

  # redis
    redis:
      database: 1
      host: localhost
      port: 6379
#      password: "123456"

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

server:
  servlet:
    context-path: /api


mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


mybatis-plus:
  configuration:
    use-deprecated-executor: false

  global-config:
    db-config:
      id-type: auto

